<button (click)="openSlideout()">Open slideout</button>

<nimble-drawer
    location="left"
    style="--ni-nimble-drawer-width:784px;"
    #drawer
>
    <section>
        <mbsc-datepicker
          [controls]="['date']"
          [touchUi]="true">
        </mbsc-datepicker>
        <button (click)="slideoutClosed()">Close</button>
    </section>
</nimble-drawer>
